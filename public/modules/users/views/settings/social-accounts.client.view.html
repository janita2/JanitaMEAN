<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center" data-ng-show="hasConnectedAdditionalSocialAccounts()">Connected social
        accounts:</h3>

    <div class="col-md-12 text-center">
        <div data-ng-repeat="(providerName, providerData) in user.additionalProvidersData"
             class="remove-account-container">
            <!--<div data-ng-repeat="(key, value) in user.additionalProvidersData" class="remove-account-container">-->

            <!-- Imprime los datos proporcionados por el proveedor
            <div data-ng-repeat="(key, value) in providerData" class="list-group-item-info">
                <div ng-if="key != 'accessToken'">
                    {{key}}: {{value}}
                </div>
            </div>
            -->
            <div class="container">
                <div class="row">
<div class="col-sm-2">
                    <img ng-src="/modules/users/img/buttons/{{providerName}}.png">
                    <a class="btn btn-danger btn-remove-account" data-ng-click="removeUserSocialAccount(providerName)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
</div>

                </div>
                <div data-ng-repeat="key in formatProviderData(providerName)" class="row">
                    <div class="col-sm-2" style="background-color:lavenderblush;text-align: left">{{key}}</div>
                    <div class="col-sm-4" style="background-color:lavender;text-align: left">{{formatedProvider1[key]}}</div>
                </div>


                <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-list-alt"></span>Historial
                </button>
                <button type="button" class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon glyphicon-lock"></span> Firmado Janita
                </button>
                <button type="button" class="btn btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon glyphicon-refresh"></span> Actualizar identidad
                </button>

            </div>
            <h3 class="col-md-12 text-center">Connect other social accounts:</h3>

            <div class="col-md-12 text-center">
                <a href="/auth/facebook" data-ng-hide="isConnectedSocialAccount('facebook')" class="undecorated-link">
                    <img src="/modules/users/img/buttons/facebook.png">
                </a>
                <a href="/auth/twitter" data-ng-hide="isConnectedSocialAccount('twitter')" class="undecorated-link">
                    <img src="/modules/users/img/buttons/twitter.png">
                </a>
                <a href="/auth/google" data-ng-hide="isConnectedSocialAccount('google')" class="undecorated-link">
                    <img src="/modules/users/img/buttons/google.png">
                </a>
                <a href="/auth/linkedin" data-ng-hide="isConnectedSocialAccount('linkedin')" class="undecorated-link">
                    <img src="/modules/users/img/buttons/linkedin.png">
                </a>
            </div>


</section>
