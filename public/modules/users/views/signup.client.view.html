	<h3 class="col-md-12 text-center">Nueva cuenta Janita</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nombre(s)</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellido(s)<label>
					<input type="text"required id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Correo electrónico">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
				</div>
				<div class="form-group">
					<label for="password">Clave</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Clave">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Registrarse</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Ingresar</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					Por favor verifica: <strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
